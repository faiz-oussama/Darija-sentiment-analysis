<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darija Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="header">
        <h1><span>Darija</span> Sentiment Analysis</h1>
    </div>
    
    <div class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="input-section">
                    <h3>Enter Your Text</h3>
                    <textarea id="text-input" rows="5" placeholder="Type or paste your Darija text here..."></textarea>
                    <div class="text-center mt-3">
                        <button onclick="predictSentiment()" class="analyze-btn">
                            <span>Analyze Sentiment</span>
                        </button>
                    </div>
                </div>
                
                <div class="info-card mt-4">
                    <h4>About Darija Analysis</h4>
                    <p>This tool analyzes the sentiment of Moroccan Darija text, identifying positive, negative, and neutral emotions in your content.</p>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="results-section">
                    <h2>Analysis Results</h2>
                    <div id="myChart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Darija Sentiment Analysis Tool</p>
        </div>
    </footer>
</body>
</html>
